<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="userUpdateForm">
          <div class="mb-3">
            <label for="firstName">İsim</label>
            <div class="form-group">
              <input
                type="text"
                id="firstName"
                formControlName="firstName"
                class="form-control"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="lastName">Soy İsim</label>
            <div class="form-group">
              <input
                type="text"
                id="lastName"
                formControlName="lastName"
                class="form-control"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="email">email</label>
            <div class="form-group">
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
              />
            </div>
          </div>
          <button class="w-100 btn btn-lg btn-success" (click)="update()">
            Bilgilerimi Güncelle
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
